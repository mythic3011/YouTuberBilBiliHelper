name: Go CI

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'go-api/**'
      - '.github/workflows/go-ci.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'go-api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache-dependency-path: go-api/go.sum
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go-api/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      working-directory: ./go-api
      run: go mod download
    
    - name: Verify dependencies
      working-directory: ./go-api
      run: go mod verify
    
    - name: Build
      working-directory: ./go-api
      run: go build -v ./...
    
    - name: Run tests
      working-directory: ./go-api
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        ENVIRONMENT: testing
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./go-api/coverage.out
        flags: go
        name: go-coverage
      continue-on-error: true
    
    - name: Run go vet
      working-directory: ./go-api
      run: go vet ./...
    
    - name: Run staticcheck
      working-directory: ./go-api
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: go-api
        args: --timeout=5m
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build binary
      working-directory: ./go-api
      run: |
        CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -ldflags="-w -s" -o main .
    
    - name: Test binary
      working-directory: ./go-api
      run: |
        ./main --version || echo "Binary built successfully"

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      working-directory: ./go-api
      run: |
        docker build -t video-api-go:test -f Dockerfile .
    
    - name: Test Docker image
      run: |
        docker run --rm video-api-go:test --version || echo "Docker image built successfully"

