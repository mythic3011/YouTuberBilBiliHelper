version: '3.8'

services:
  # Python FastAPI Implementation (Optional)
  python-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-api-python
    ports:
      - "${PYTHON_API_PORT:-8000}:8000"
    environment:
      - REDIS_URL=redis://dragonfly:6379
      - ENVIRONMENT=${PYTHON_ENVIRONMENT:-production}
      - LOG_LEVEL=${PYTHON_LOG_LEVEL:-INFO}
      - PORT=8000
      - UVLOOP_ENABLED=true
      - PYTHONUNBUFFERED=1
      - MAX_STORAGE_GB=${MAX_STORAGE_GB:-50}
      - TEMP_RETENTION_HOURS=${TEMP_RETENTION_HOURS:-24}
      - MAX_CONCURRENT_DOWNLOADS=${MAX_CONCURRENT_DOWNLOADS:-10}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-1000}
    volumes:
      - ${DOWNLOADS_PATH:-./downloads}:/app/downloads:rw
      - ${LOGS_PATH:-./logs}:/app/logs:rw
      - ${CONFIG_PATH:-./config}:/app/config:ro
    depends_on:
      dragonfly:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: ${PYTHON_MEMORY_LIMIT:-512M}
          cpus: '${PYTHON_CPU_LIMIT:-1.0}'
        reservations:
          memory: 128M
          cpus: '0.25'
    networks:
      - video-api-network
    profiles:
      - python-api
      - all

  # Go Implementation (High Performance, Optional)
  go-api:
    build:
      context: ./go-api
      dockerfile: Dockerfile.go
    container_name: video-api-go
    ports:
      - "${GO_API_PORT:-8001}:8000"
    environment:
      - REDIS_HOST=${REDIS_HOST:-dragonfly}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - PORT=8000
      - GIN_MODE=${GO_GIN_MODE:-release}
      - GOMAXPROCS=0
      - LOG_LEVEL=${GO_LOG_LEVEL:-INFO}
      - MAX_STORAGE_GB=${MAX_STORAGE_GB:-50}
      - TEMP_RETENTION_HOURS=${TEMP_RETENTION_HOURS:-24}
      - MAX_CONCURRENT_DOWNLOADS=${MAX_CONCURRENT_DOWNLOADS:-10}
    volumes:
      - ${DOWNLOADS_PATH:-./downloads}:/app/downloads:rw
      - ${LOGS_PATH:-./logs}:/app/logs:rw
      - ${CONFIG_PATH:-./config}:/app/config:ro
    depends_on:
      dragonfly:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: ${GO_MEMORY_LIMIT:-256M}
          cpus: '${GO_CPU_LIMIT:-0.5}'
        reservations:
          memory: 32M
          cpus: '0.1'
    networks:
      - video-api-network
    profiles:
      - go-api
      - all

  # DragonflyDB - Always enabled as it's required by both APIs
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: video-api-cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - DFLY_requirepass=${REDIS_PASSWORD:-}
      - DFLY_maxmemory=${REDIS_MAX_MEMORY:-512mb}
      - DFLY_cache_mode=true
    volumes:
      - dragonfly_data:/data
    restart: unless-stopped
    command: [
      "dragonfly",
      "--logtostderr",
      "--requirepass=${REDIS_PASSWORD:-}",
      "--maxmemory=${REDIS_MAX_MEMORY:-400mb}",
      "--cache_mode"
    ]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: ${DRAGONFLY_MEMORY_LIMIT:-512M}
          cpus: '${DRAGONFLY_CPU_LIMIT:-0.5}'
        reservations:
          memory: 128M
          cpus: '0.1'
    networks:
      - video-api-network

  # Load Balancer (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: video-api-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - python-api
      - go-api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
    networks:
      - video-api-network
    profiles:
      - load-balancer
      - production

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: video-api-metrics
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-200h}'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
    networks:
      - video-api-network
    profiles:
      - monitoring

  # Grafana for metrics visualization (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: video-api-dashboard
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
    networks:
      - video-api-network
    profiles:
      - monitoring

volumes:
  dragonfly_data:
    driver: local
    labels:
      - "backup=daily"
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  video-api-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    labels:
      - "project=video-streaming-api"