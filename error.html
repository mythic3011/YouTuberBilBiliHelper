<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .error-container {
        animation: fadeIn 0.6s ease-out;
      }

      .error-code {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center p-5 bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900"
  >
    <div
      class="error-container bg-gray-800 bg-opacity-90 backdrop-blur-sm rounded-3xl shadow-2xl border border-gray-700 p-12 md:p-16 max-w-2xl w-full text-center"
    >
      <div class="text-8xl mb-6">üîç</div>
      <div
        class="error-code text-9xl font-bold bg-gradient-to-br from-indigo-400 to-purple-500 bg-clip-text text-transparent leading-none mb-6"
      >
        404
      </div>
      <h1 class="text-4xl font-bold text-white mb-4">Page Not Found</h1>
      <p class="text-lg text-gray-300 leading-relaxed mb-8">
        Sorry, the page you are looking for doesn't exist or has been moved.
        Please check the URL or navigate back to the homepage.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="/"
          class="px-8 py-4 rounded-lg font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:shadow-xl hover:shadow-purple-500/50 hover:-translate-y-0.5 transition-all duration-300"
        >
          Go to Homepage
        </a>
        <a
          href="javascript:history.back()"
          class="px-8 py-4 rounded-lg font-semibold text-gray-200 bg-gray-700 border-2 border-gray-600 hover:bg-gray-600 hover:-translate-y-0.5 transition-all duration-300"
        >
          Go Back
        </a>
      </div>
    </div>
  </body>
</html>
