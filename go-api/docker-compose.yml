version: '3.8'

services:
  go-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-api-go
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_TTL=300
      - VIDEO_INFO_TTL=3600
      - STREAM_URL_TTL=600
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_MAX_REQUESTS=1000
      - RATE_LIMIT_WINDOW=60
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - video-api-network

  redis:
    image: redis:7-alpine
    container_name: video-api-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - video-api-network

volumes:
  redis_data:

networks:
  video-api-network:
    driver: bridge

